<html>
    <head>
        <title>
            Daibetes Prediction
        </title>
        <body>
            <center>
            <head>
                Prediction for Daibetes
            </br>
		<table>
                <form action="{{ url_for('predict') }}" method="POST">
		    <tr>
                    <td><label><b>pregnancies:</b></label></td>
		    <td><input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0" style="width: 200px;"><br></td>
	 	    </tr>
                    <tr>
                    <td><label><b>glucose:</b></label></td>
		    <td><input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80" style="width: 200px;"><br></td>
		    </tr>   
		    <tr>     
    	            <td><label><b>bloodpressure:</b></label></td>
		    <td><input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" style="width: 200px;"><br></td>
		    <tr>                
    		    <td><label><b>skinthickness:</b></label></td>
		    <td><input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20" style="width: 200px;"><br></td>
		    </tr>
		    <tr>
                    <td><label><b>insulin:</b></label></td>
		    <td><input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" style="width: 200px;"><br></td>
                    </tr>
		    <td><label><b>bmi:</b></label></td>
		    <td><input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" style="width: 200px;"><br></td>
                    <tr>
		    <td><label><b>dpf:</b></label></td>
	            <td><input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" style="width: 200px;"><br></td>
                    </tr>
		    <tr>
		    <td><label><b>age:</b></label></td>
		    <td><input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34" style="width: 200px;" style="width: 200px;"><br></td>
    	            </tr>
</table>
   <td>        <input type="submit" class="my-cta-button" value="Predict"><td>
                </form>
            </head>
            {% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h1>
			{% endif %}
        </center>
        </body>
    </head>
</html>
